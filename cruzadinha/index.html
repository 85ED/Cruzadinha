<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cruzadinha</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body onload="mostrarDica()">
    <div class="container">
        <h1>Cruzadinha Arquitetura Computacional</h1>
        <div class="conteudo" style="display: none;" id="conteudo">
          <div id="cruzadinha-container"></div>
          <div class="texto">
            <div class="dicas">
              <div class="carrossel">
                <button onclick="anteriorDica()">◀</button>
                <p id="dica-texto">Dica 1</p>
                <button onclick="proximaDica()">▶</button>
              </div>
            </div>
          </div>
        </div>
        <div class="informacoes" id="informacoes">
          Atividade para melhorar a capacidade de Reutilização de Código e entendimento de consumo de códigos de terceiros
        </div>
        <button onclick="iniciar()" id="botao_cruzadinha_iniciar" class="botao_cruzadinha_iniciar" >Iniciar Cruzadinha</button>
        <button onclick="verificarRespostas()" id="botao_cruzadinha_verificar" class="botao_cruzadinha_iniciar" style="display: none;">Finalizar Cruzadinha</button>
    </div>
</body>
</html>
<script>

  const dicas = [
    '1: Essa palavra interpreta os comandos, faz os cálculos e controla o funcionamento de quase tudo dentro do sistema. Sem essa unidade, o computador não conseguiria pensar nem agir, que palavra é essa?',
    '2: É uma parte do computador que faz contas e decisões usando números. Qual é o nome desse componente?',
    '3: É um tipo de memória muito rápida que fica mais próxima do processador. Qual é o nome dessa memória?',
    '4: Tipo de memória que apaga tudo quando o computador desliga e é conhecida pelo nome em inglês "Random Access Memory". Qual é a sigla dela?',
    '5: Tipo de memória que não apaga quando o computador desliga e que só dá pra ler as informações, não mudar. Qual é o nome dela?',
    '6: Tipo de memória que não perde os dados quando o computador desliga, mas pra apagar tudo tem que expor o chip à luz ultravioleta. Qual é o nome dela?',
    '7: Um tipo especial de memória que guarda as informações mesmo quando o computador está desligado, sem precisar de energia elétrica. Qual é o nome dessa memória?',
    '8: Tipo de memória que guarda os dados, mas antes de usar, o computador precisa copiar tudo pra outra memória (RAM) para conseguir rodar. Qual é o nome dela?',
    '9: É um jeito que alguns dispositivos usam para acessar a memória do computador direto, sem precisar pedir ajuda ao “cérebro” (processador). Qual é o nome disso?',
    '10: Também chamado de Slave Select (SS), é um jeito de escolher um ou vários circuitos que estão ligados ao computador para conversar com eles. Qual é o nome disso?',
    '11: É um grupo de fios ou caminhos que o computador usa pra indicar um lugar certo na memória. Quanto mais desses fios tiver, mais lugares diferentes ele consegue achar. Qual é o nome disso?',
    '12: Também chamado de Memory Bus, é o caminho por onde os dados viajam dentro do computador. Qual é o nome disso?',
    '13: Um tipo de processador feito pela Intel que foi lançado pela primeira vez em setembro de 2009. Qual é o nome dele?',
    '14: Um tipo de processador feito pela Intel que saiu pela primeira vez em novembro de 2008. Qual é o nome dele?',    
    '15: Um tipo de processador que tem dois “cérebros” (ou núcleos) dentro do mesmo chip. Cada um tem sua própria memória rápida e controle, o que faz ele trabalhar melhor do que um que só tem um núcleo. Qual é o nome disso?',
    '16: Funciona igual ao processador com dois núcleos, mas aqui ele tem quatro núcleos, ou seja, em teoria consegue trabalhar com o dobro de tarefas ao mesmo tempo. Qual é o nome disso',
    '17: Essa pequena memória ultrarrápida armazena dados e instruções usados com frequência para acelerar o acesso do processador, melhorando o desempenho do sistema. Que palavra é essa?',
    '18: Qual componente do processador determina a velocidade de execução das instruções, medindo ciclos por segundo em megahertz ou gigahertz?',
    '19: Pequeno computador em um único chip, projetado para controlar dispositivos específicos'
  ];

let indiceDica = 0;

function mostrarDica() {
    document.getElementById("dica-texto").innerText = dicas[indiceDica];
}

function proximaDica() {
    if (indiceDica < dicas.length - 1) {
        indiceDica++;
    } else {
        indiceDica = 0;
    }
    mostrarDica();
}

function anteriorDica() {
    if (indiceDica > 0) {
        indiceDica--;
    } else {
        indiceDica = dicas.length - 1;
    }
    mostrarDica();
}

</script>
